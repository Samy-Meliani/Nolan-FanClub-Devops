<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Club Officiel de Nolan Toussaint</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f9; color: #333; max-width: 800px; margin: auto; padding: 20px; }
        header { text-align: center; padding: 50px 0; background: #2c3e50; color: white; border-radius: 10px; margin-bottom: 20px; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        button { background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #2980b9; }
        input { padding: 10px; width: 70%; border: 1px solid #ccc; border-radius: 5px; }
        #messages-list { list-style: none; padding: 0; }
        .message-item { background: #eef2f3; margin: 10px 0; padding: 10px; border-left: 5px solid #3498db; }
    </style>
</head>
<body>

<header>
    <h1>Nolan Toussaint Fan Club</h1>
    <p>Le site officiel des supporters de Nolan</p>
</header>

<section class="card">
    <h2>Laisser un message de soutien</h2>
    <form id="fanForm">
        <input type="text" id="filmInput" placeholder="De quel exploit de Nolan parlez-vous ?" required>
        <input type="number" id="noteInput" placeholder="Note /5" min="1" max="5" required>
        <button type="submit">Envoyer</button>
    </form>
</section>

<section class="card">
    <h2>Messages du Livre d'Or</h2>
    <div id="messages-list">
        </div>
</section>

<script>
    async function chargerMessages() {
        const response = await fetch('/api/avis');
        const messages = await response.json();
        const liste = document.getElementById('messages-list');
        liste.innerHTML = ''; 

        messages.forEach(msg => {
            const div = document.createElement('div');
            div.className = 'message-item';
            div.innerHTML = `<strong>${msg.film}</strong> - Note: ${msg.note}/5`;
            liste.appendChild(div);
        });
    }

    document.getElementById('fanForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const nouvelAvis = {
            film: document.getElementById('filmInput').value,
            note: parseInt(document.getElementById('noteInput').value)
        };

        const response = await fetch('/api/avis', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(nouvelAvis)
        });

        if (response.ok) {
            document.getElementById('filmInput').value = '';
            document.getElementById('noteInput').value = '';
            chargerMessages(); 
        }
    });

    chargerMessages();
</script>

</body>
</html>
